spring:
  profiles:
    active: ${profile.active}
  main:
    banner-mode: off
mybatis-plus:
  global-config:
    banner: false
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

---

spring:
  config:
    activate:
      on-profile: dev
  redis:
    host: localhost
    port: 6379
  datasource:
    url: jdbc:mysql://localhost:3306/blog
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
server:
  port: 8000

---

spring:
  config:
    activate:
      on-profile: test
  redis:
    host: localhost
    port: 6379
  datasource:
    url: jdbc:mysql://localhost:3306/blog
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
server:
  port: 8080

---